<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vinylregister â€“ v8.6b (Environment-only, Live + Foto)</title>
  <style>
    :root { --fg:#111; --muted:#555; --line:#e5e5e5; --bg:#ffffff; }
    *{ box-sizing:border-box; }
    body{ font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; color:var(--fg); background:#fff; margin:16px; }
    h1{ margin:0 0 12px; }
    .wrap{ border:1px solid var(--line); border-radius:12px; padding:12px; margin:12px 0; }
    .wrap-head{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:8px; }
    .grid{ display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    .field{ display:flex; flex-direction:column; gap:6px; }
    .field span{ font-size:.9rem; color:var(--muted); }
    input.manual{ padding:8px; border:1px solid #dbe7ff; border-radius:8px; background:#f8fbff; }
    input.manual:focus{ outline:2px solid #9ec5ff; background:#fff; }
    .row{ display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
    .btn{ border:1px solid var(--line); border-radius:10px; padding:8px 12px; background:#fafafa; cursor:pointer; }
    .btn:hover{ background:#f0f0f0; }
    .btn.primary{ border-color:#cce2ff; background:#eef6ff; }
    .btn.danger{ border-color:#f3c2c2; background:#fff5f5; }
    .btn.danger:hover{ background:#ffecec; }
    .table-wrap{ border:1px solid var(--line); border-radius:12px; overflow:auto; }
    table{ width:100%; border-collapse:collapse; }
    th,td{ padding:10px; border-bottom:1px solid #f0f0f0; text-align:left; }
    th{ background:#fafafa; }
    td.right, th.right{ text-align:right; }
    .col-ean{ display:none !important; } /* dÃ¶lj EAN-kolumnen */
    #quickSearch{ width:100%; margin:8px 0 12px; }
    .badge{ position:fixed; right:12px; bottom:12px; background:#F0FFF5; border:1px solid #9ad27e; padding:4px 8px; border-radius:6px; font-size:12px; z-index:99999; white-space:nowrap; }
    .badge-left{ position:fixed; left:12px; bottom:12px; background:#F0FFF5; border:1px solid #9ad27e; padding:4px 8px; border-radius:6px; font-size:12px; z-index:99999; white-space:nowrap; }
    .toast{ position:fixed; left:50%; transform:translateX(-50%); bottom:56px; background:#222; color:#fff; font-size:12px; padding:8px 12px; border-radius:8px; z-index:99999; opacity:.95; }
    .note{ font-size:12px; color:var(--muted); }
    /* Scanner overlay */
    .overlay{ position:fixed; inset:0; background:rgba(0,0,0,.65); display:none; align-items:center; justify-content:center; z-index:9999; }
    .scan-card{ background:#fff; border-radius:12px; padding:12px; width:min(860px, 96vw); }
    .scan-head{ display:flex; align-items:center; justify-content:space-between; gap:8px; margin-bottom:8px; }
    .scan-video{ width:100%; border-radius:8px; background:#000; aspect-ratio:16/9; }
    .range{ display:flex; align-items:center; gap:8px; }
    .range input[type="range"]{ width:180px; }
    .status{ font-size:12px; color:#333; padding:4px 8px; background:#f5f5f5; border:1px solid #eee; border-radius:6px; }
    #log{ font-family:ui-monospace,Consolas,monospace; font-size:12px; white-space:pre-wrap; background:#f7f7f7; border:1px solid #eee; border-radius:8px; padding:8px; margin-top:8px; max-height:220px; overflow:auto; }
  </style>
</head>
<body>
  <h1>Vinylregister â€“ v8.6b (Environment, Live + Foto)</h1>

  <div class="wrap">
    <div class="wrap-head">
      <h2>Inmatning</h2>
      <div class="row">
        <button class="btn primary" id="btnScanLive" onclick="window.__startLive && window.__startLive()">ðŸ“· Live-skanning</button>
        <button class="btn" id="btnScanPhoto" onclick="window.__startPhoto && window.__startPhoto()">ðŸ“¸ Foto (failsafe)</button>
      </div>
    </div>
    <div class="grid">
      <label class="field"><span>Artist</span><input id="artist" class="manual" type="text"></label>
      <label class="field"><span>Album</span><input id="album" class="manual" type="text"></label>
      <label class="field"><span>Ã…r</span><input id="year" class="manual" type="number" step="1"></label>
      <label class="field"><span>Format</span><input id="format" class="manual" type="text"></label>
      <label class="field"><span>EAN</span><input id="ean" class="manual" type="text"></label>
      <label class="field"><span>InkÃ¶psdatum</span><input id="purchaseDate" class="manual" type="date"></label>
      <label class="field"><span>InkÃ¶pspris</span><input id="purchasePrice" class="manual" type="number" step="1"></label>
      <label class="field"><span>BegÃ¤rt pris</span><input id="askPrice" class="manual" type="number" step="1"></label>
      <label class="field"><span>SÃ¥lt (betalt pris)</span><input id="paidPrice" class="manual" type="number" step="1"></label>
      <label class="field"><span>Antal</span><input id="stockQty" class="manual" type="number" step="1" value="1"></label>
    </div>
  </div>

  <div class="wrap" id="register">
    <h2>Register</h2>
    <div class="table-wrap">
      <table id="registerTable">
        <thead>
          <tr>
            <th>Artist</th>
            <th>Album</th>
            <th>Ã…r</th>
            <th>Format</th>
            <th data-col="ean" class="col-ean">EAN</th>
            <th class="right">Ã…tgÃ¤rd</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div id="badge" class="badge">Initâ€¦</div>
  <div id="badge2" class="badge-left">JS?</div>
  <div id="log"></div>

  <!-- Scanner overlay (live) -->
  <div id="scanOverlay" class="overlay">
    <div class="scan-card">
      <div class="scan-head">
        <strong>Live â€“ normalkamera</strong>
        <div class="row">
          <div class="range" id="zoomWrap" style="display:none;">
            <span>Zoom</span><input type="range" id="zoomSlider" min="1" max="1" step="0.1" value="1"><span id="zoomVal">1Ã—</span>
          </div>
          <button class="btn" id="btnTorch" style="display:none;">ðŸ’¡ Lampa</button>
          <button class="btn danger" id="btnStopScan">StÃ¤ng</button>
        </div>
      </div>
      <video id="video" class="scan-video" autoplay muted playsinline></video>
      <div class="row">
        <span id="camInfo" class="note"></span>
        <span id="scanStatus" class="status"></span>
      </div>
    </div>
  </div>

  <!-- Photo input (failsafe) -->
  <input id="fileInput" type="file" accept="image/*" capture="environment" style="display:none;">

  <!-- ZXing -->
  <script src="https://unpkg.com/@zxing/library@0.20.0"></script>
  <script>
  (function(){
    "use strict";
    const $=(s,r=document)=>r.querySelector(s);
    const logEl=$('#log');
    function log(m){ const ts=new Date().toLocaleTimeString(); logEl.textContent = `[${ts}] ${m}\n` + logEl.textContent; }
    function setBadge(msg){ const b=$('#badge'); if(b) b.textContent=msg; }
    function setBadge2(msg){ const b=$('#badge2'); if(b) b.textContent=msg; }
    window.onerror = (m)=>{ setBadge2('JS-fel: '+m); log('JS-fel: '+m); };

    // --- minimal register just to have UI alive ---
    const KEY='vinyl_records'; function render(){ const list=JSON.parse(localStorage.getItem(KEY)||'[]'); setBadge(`v8.6b â€¢ ${list.length} poster`); const tb=$('#registerTable tbody'); tb.innerHTML=''; list.forEach(r=>{ const tr=document.createElement('tr'); tr.innerHTML=`<td>${r.artist||''}</td><td>${r.title||''}</td><td>${r.year||''}</td><td>${r.format||''}</td><td class="col-ean">${r.ean||''}</td><td class="right"><button class="btn">â€”</button></td>`; tb.appendChild(tr); }); }
    document.addEventListener('DOMContentLoaded', render);

    // --- ZXing check ---
    function ensureZXing(){
      if (!window.ZXing || !ZXing.BrowserMultiFormatReader){ setBadge2('ZXing saknas'); log('ZXing-biblioteket kunde inte laddas'); return false; }
      return true;
    }

    // --- Live scanner (environment only) ---
    let codeReader=null, lastStream=null, watchdogTimer=null, decodeCount=0, notFoundCount=0;
    let envDevice=null, torchOn=false;

    function hintsReader(){
      try{
        const hints=new Map();
        hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS,[ZXing.BarcodeFormat.EAN_13, ZXing.BarcodeFormat.EAN_8, ZXing.BarcodeFormat.UPC_A, ZXing.BarcodeFormat.UPC_E]);
        hints.set(ZXing.DecodeHintType.TRY_HARDER,true);
        return new ZXing.BrowserMultiFormatReader(hints);
      }catch(_){ return new ZXing.BrowserMultiFormatReader(); }
    }
    function makeReader(){ if (!codeReader) codeReader=hintsReader(); return codeReader; }
    function scanStatus(){ const s=$('#scanStatus'); if(s) s.textContent=`r:${decodeCount} â€¢ nf:${notFoundCount}`; }
    function trackAlive(){ try{ const t=lastStream?.getVideoTracks?.()[0]; return !!t && t.readyState==='live' && !t.muted && !t.stopped; }catch(_){ return false; } }
    function labelScore(label){ label=(label||'').toLowerCase(); let s=0; if (/(back|rear|environment|main)/.test(label)) s+=100; if (/(wide|tele|main|1\.0x)/.test(label)) s+=5; if (/(front|user|selfie|face)/.test(label)) s-=500; return s; }
    async function pickEnvironmentCamera(){
      const devices=await navigator.mediaDevices.enumerateDevices();
      const vids=devices.filter(d=>d.kind==='videoinput');
      vids.sort((a,b)=> labelScore(b.label)-labelScore(a.label));
      envDevice = vids.find(d=>/(back|rear|environment|main|tele|wide)/i.test(d.label||'')) || vids[vids.length-1] || vids[0] || null;
      log('Vald enhet: '+(envDevice?.label||'(okÃ¤nd)'));
    }
    function supportsTorch(){
      try{ const track=lastStream?.getVideoTracks?.()[0]; const caps=track?.getCapabilities?.(); return !!(caps && 'torch' in caps); }catch(_){ return false; }
    }
    async function setTorch(on){
      try{ const track=lastStream.getVideoTracks()[0]; await track.applyConstraints({ advanced:[{ torch: !!on }] }); torchOn=!!on; updateTorchButton(); }catch(_){}
    }
    function updateTorchButton(){
      const btn=$('#btnTorch'); if (!btn) return;
      if (supportsTorch()){ btn.style.display=''; btn.textContent = torchOn ? 'ðŸ’¡ Lampa AV' : 'ðŸ’¡ Lampa PÃ…'; btn.onclick = ()=> setTorch(!torchOn); }
      else btn.style.display='none';
    }
    function setupZoom(){
      const v=$('#video'); const track=v?.srcObject?.getVideoTracks?.()[0]; const caps=track?.getCapabilities?.();
      const wrap=$('#zoomWrap'), slider=$('#zoomSlider'), label=$('#zoomVal');
      if (caps?.zoom){ wrap.style.display='flex'; slider.min=caps.zoom.min||1; slider.max=caps.zoom.max||1; slider.step=caps.zoom.step||0.1; const s=track.getSettings?.(); if (s?.zoom) slider.value=s.zoom; label.textContent=(Number(slider.value)||1).toFixed(1)+'Ã—'; slider.oninput=async()=>{ const val=Number(slider.value)||1; label.textContent=val.toFixed(1)+'Ã—'; try{ await track.applyConstraints({ advanced:[{ zoom: val }] }); }catch(_){}}; } else { wrap.style.display='none'; }
    }
    function facingOf(stream){ try{ const s=stream.getVideoTracks()[0]?.getSettings?.(); return s?.facingMode||''; }catch(_){ return ''; } }

    async function ensureEnvironmentOrCycle(maxTries=4){
      for (let i=0;i<maxTries;i++){
        const f = (facingOf(lastStream)||'').toLowerCase();
        const lbl = lastStream?.getVideoTracks?.()[0]?.label || '';
        log(`Check facing: ${f||'(okÃ¤nd)'} | label: ${lbl}`);
        if (f.includes('environment') || /back|rear|environment|main/i.test(lbl)) return true;
        await pickEnvironmentCamera();
        await restartZXing(true);
      }
      return false;
    }

    async function startLive(){
      if (!ensureZXing()) return alert('ZXing-biblioteket kunde inte laddas. Kontrollera nÃ¤tet/CSP.');
      try{
        $('#scanOverlay').style.display='flex';
        decodeCount=0; notFoundCount=0; scanStatus(); log('Startar liveâ€¦');

        try{
          const pre = await navigator.mediaDevices.getUserMedia({ video: { facingMode:{ ideal:'environment' }, width:{ideal:1280}, height:{ideal:720}, aspectRatio:{ideal:16/9} } });
          $('#video').srcObject=pre; lastStream=pre; log('Preflight OK');
        }catch(e){ log('Preflight misslyckades: '+e.name); }

        await pickEnvironmentCamera();
        await startZXing();
        const ok = await ensureEnvironmentOrCycle(6);
        log('Environment check: '+(ok?'OK':'MISS'));

      }catch(e){
        setBadge2('Startfel'); log('Startfel: '+(e?.message||e));
        if (e && e.name==='NotAllowedError'){ alert('KameratillstÃ¥nd behÃ¶vs. Ã–ppna SajtinstÃ¤llningar â†’ Kamera â†’ TillÃ¥t.'); }
      }
    }
    window.__startLive = startLive;

    async function stopLive(){
      $('#scanOverlay').style.display='none';
      try{ codeReader && codeReader.reset(); }catch(_){}
      if (lastStream){ try{ lastStream.getTracks().forEach(t=>t.stop()); }catch(_){ } lastStream=null; }
      clearInterval(watchdogTimer); watchdogTimer=null;
      setBadge2('JS laddat âœ… (v8.6b)');
      log('Live stoppad');
    }
    $('#btnStopScan').addEventListener('click', stopLive);

    function onDetectedEAN(text){
      decodeCount++; scanStatus(); log('TRÃ„FF: '+text);
      const ean=String(text).replace(/[^0-9X]/g,'');
      if ($('#ean')) $('#ean').value=ean;
      stopLive();
    }

    async function startZXing(){
      const reader=makeReader();
      return restartZXing(false);
      async function restartZXing(isCycle){
        try{ reader.reset(); }catch(_){}
        notFoundCount=0; scanStatus();
        const constraints = {
          video: {
            deviceId: envDevice && envDevice.deviceId ? { exact: envDevice.deviceId } : undefined,
            facingMode: envDevice ? undefined : { exact: 'environment' },
            width:{ ideal:1280 }, height:{ ideal:720 }, frameRate:{ ideal:30 }, aspectRatio:{ ideal:16/9 },
            advanced:[{ focusMode:'continuous' }]
          }
        };
        try{
          await reader.decodeFromConstraints(constraints, 'video', (result, err)=>{
            if (result && result.text){ onDetectedEAN(result.text); }
            else if (err && !(err instanceof ZXing.NotFoundException)){ setBadge2('ZXing-fel: '+err); log('ZXing-fel: '+err); }
            else if (err instanceof ZXing.NotFoundException){ notFoundCount++; if (notFoundCount%25===0) scanStatus(); }
          });
          setTimeout(()=>{
            const v=$('#video'); lastStream=v?.srcObject||null;
            const t=lastStream?.getVideoTracks?.()[0]; const st=t?.getSettings?.()||{};
            $('#camInfo').textContent=(t?.label||'Environment')+' '+(st.width||'')+'x'+(st.height||'');
            setupZoom(); updateTorchButton();
            if (t){ t.onended = ()=>{ setBadge2('StrÃ¶m slutade â€“ startar om'); restartZXing(false); }; }
            log('ZXing igÃ¥ng pÃ¥ '+$('#camInfo').textContent);
          }, 350);
        }catch(e){
          setBadge2('Kunde inte starta normalkamera'); log('Kunde inte starta normalkamera: '+(e?.message||e));
        }
      }
    }

    // --- Foto (failsafe): capture="environment" + ZXing decode ---
    const fileInput = $('#fileInput');
    async function startPhoto(){
      if (!ensureZXing()) return alert('ZXing-biblioteket kunde inte laddas.');
      try{
        log('Ã–ppnar kamera (foto)â€¦');
        fileInput.value='';
        fileInput.click();
      }catch(e){
        log('Foto-startfel: '+(e?.message||e));
      }
    }
    window.__startPhoto = startPhoto;

    fileInput.addEventListener('change', async (e)=>{
      const file=e.target.files && e.target.files[0];
      if (!file) return;
      log('Foto valt: '+file.type+' '+file.size+' bytes');
      const url = URL.createObjectURL(file);
      const img = new Image();
      img.onload = async ()=>{
        try{
          const reader=makeReader();
          const code = await reader.decodeFromImageElement(img);
          if (code && code.text){ onDetectedEAN(code.text); }
          else { log('Ingen kod hittad i foto'); alert('Ingen streckkod hittades i fotot. FÃ¶rsÃ¶k igen med bÃ¤ttre fokus/ljus.'); }
        }catch(err){
          log('Dekodfel i foto: '+(err?.message||err));
          alert('Kunde inte lÃ¤sa koden i fotot.');
        }finally{ URL.revokeObjectURL(url); }
      };
      img.onerror = ()=>{ URL.revokeObjectURL(url); log('Kunde inte lÃ¤sa bilden'); };
      img.src = url;
    });

    // init
    document.addEventListener('DOMContentLoaded', ()=>{
      setBadge2('JS laddat âœ… (v8.6b)');
      log('Sidan klar');
    });
  })();
  </script>
</body>
</html>
